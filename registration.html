<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" href="registration1.css">
    </head>
    <body>
        <script src="registration2.js"></script>
        <form action="/pgm/signup/registration.html" method="GET" class="form2" onsubmit="validateregistration()">

              <h1>SIGNUP</h1><br>
          
              <label for="name" >Name</label><br>
              <input type="text" placeholder="Enter your Name" name="name" id="name"><br>

              <label for="email" >Email</label><br>
              <input type="email" placeholder="Enter Email" name="email" id="email"><br>

              <label for="phno" >PhoneNo</label><br>
              <input type="number" placeholder="Enter PhoneNo" name="phno" id="phno"><br>

              <label for="psw" >Password</label><br>
              <input type="password" placeholder="Enter Password" name="psw" id="psw"><br>

              <label for="psw-rpt" >RepeatPassword</label><br>
              <input type="password" placeholder="Repeat Password" name="psw-rpt" id="psw-rpt"><br><br>
              
             
              <input type="submit" value="Register"><br><hr>
          
              Already have an account? <a href="index.html">Sign in</a>
    
          </form>
    </body>
</html>
